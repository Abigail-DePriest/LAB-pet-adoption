<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

 


  
<div class="button-container">
    <button type="button" id="cats" class="btn btn-outline-primary" >Cats</button>
    <button type="button" id="dogs" class="btn btn-outline-secondary">Dogs</button>
    <button type="button" id="dinos" class="btn btn-outline-success">Dinos</button>
    <button type="button" id= "showAll" class="btn btn-outline-success">Show All</button>
    
  </div>

<div id="app">
 
</div>


<form >
  

 <div class="form-floating mb-3">
   <input type="text" class="form-control" id="name" required >
   <label for="name">Name</label>
 </div>

  <div class="form-floating mb-3">
     <input type="text" class="form-control" id="color" required>
     <label for="color">Color</label>
   </div>

   <div class="form-floating mb-3">
    <input type="text" class="form-control" id="specialSkill" required>
    <label for="specialSkill">Special Skill</label>
  </div>

 <div class="form-floating mb-3">
   <input type="text" class="form-control" id="type" required>
   <label for="type">Type</label>
 </div>

 <div class="form-floating mb-3">
  <input type="text" class="form-control" id="imageUrl" required>
  <label for="imageUrl">Image</label>
</div>





<button type="submit" class="btn btn-outline-submit">Submit</button>


 </form> 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
 <script src="main.js"></script>
</body>
</html>
